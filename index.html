<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Pomodoro Timer to focus">
  <link rel="stylesheet" href="style.css">

  <script src="./js/main.js"></script>
  <title>Focus Timer - Pomodoro</title>
</head>
<body>
  <main>
    <div id="timer">
      <span class="minutes">25</span>
      <span>:</span>
      <span class="seconds">00</span>
    </div>
    <div id="controls">
      <button class="play"><img src="./assets/play.svg" alt="Botao de play"></button>
      <button class="pause"><img src="./assets/pause.svg" alt="Botao de pause"></button>
      <button class="stop"><img src="./assets/stop.svg" alt="Botao de stop"></button>
      <button class="stopWatch"><img src="./assets/stopWatch.svg" alt="Botao de configuracao"></button>
    </div>
  </main>

  <footer>
    <button class="sound-on"><img src="./assets/soundOn.svg" alt="Botao de som ligado"></button>
    <button class="sound-off"><img src="./assets/soundOff.svg" alt="Botao de som desligado"></button>
  </footer>
</body>
</html>
